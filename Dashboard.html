<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard | Whiterock</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --dark-bg: #0d0b14;
      --primary: #6a0dad;
      --accent: #bb86fc;
      --text: #ffffff;
      --muted: #cccccc;
      --card-bg: #1e1c29;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }
    body {
      background-color: var(--dark-bg);
      color: var(--text);
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: var(--primary);
      padding: 2rem;
      text-align: center;
    }
    header h1 {
      font-size: 2.2rem;
    }
    nav {
      background: #1a1a1a;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      padding: 1rem;
      flex-wrap: wrap;
    }
    nav a {
      color: var(--accent);
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      flex: 1;
      padding: 3rem 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    h2 {
      text-align: center;
      color: var(--accent);
      margin-bottom: 2rem;
    }
    .courses {
      display: grid;
      gap: 2rem;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    }
    .course-card {
      background: var(--card-bg);
      padding: 1.5rem;
      border-radius: 10px;
      border: 1px solid #333;
    }
    .course-card h3 {
      margin-bottom: 0.5rem;
      color: var(--accent);
    }
    .course-card progress {
      width: 100%;
      margin-top: 1rem;
    }
    footer {
      background: #1a1a1a;
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: var(--muted);
    }
    footer strong {
      color: var(--accent);
    }
  </style>
</head>
<body>
  <header>
    <h1>Whiterock Dashboard</h1>
  </header>  <nav>
    <a href="index.html">Home</a>
    <a href="courses.html">Courses</a>
    <a href="profile.html">Profile</a>
    <a href="certificates.html">Certificates</a>
    <a href="login.html">Logout</a>
  </nav>  <main>
    <h2>Your Enrolled Courses</h2>
    <div class="courses">
      <div class="course-card">
        <h3>HTML & CSS</h3>
        <p>Progress: 80%</p>
        <progress value="80" max="100"></progress>
      </div>
      <div class="course-card">
        <h3>JavaScript Essentials</h3>
        <p>Progress: 50%</p>
        <progress value="50" max="100"></progress>
      </div>
      <div class="course-card">
        <h3>Python Programming</h3>
        <p>Progress: 20%</p>
        <progress value="20" max="100"></progress>
      </div>
    </div>
  </main>  <footer>
    <p>Â© 2025 Whiterock. All rights reserved.<br>
    <strong>Founder & CEO: Nikhil Boddeti</strong></p>
  </footer>
</body>
</html>
