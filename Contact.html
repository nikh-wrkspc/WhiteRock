<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Whiterock</title>
  <style>
    :root {
      --dark-bg: #0d0b14;
      --primary: #6a0dad;
      --accent: #bb86fc;
      --text: #ffffff;
      --muted: #cccccc;
      --card-bg: #1e1c29;
    }
    body {
      margin: 0;
      background-color: var(--dark-bg);
      font-family: 'Inter', sans-serif;
      color: var(--text);
    }
    header {
      background-color: var(--primary);
      padding: 2rem;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    nav {
      background-color: #1a1a1a;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      padding: 1rem;
    }
    nav a {
      color: var(--accent);
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      padding: 3rem 2rem;
      max-width: 700px;
      margin: auto;
    }
    h2 {
      margin-bottom: 1rem;
      color: var(--accent);
    }
    form {
      background: var(--card-bg);
      padding: 2rem;
      border-radius: 10px;
      border: 1px solid #333;
    }
    label {
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    input,
    textarea {
      width: 100%;
      padding: 0.75rem;
      border-radius: 6px;
      border: none;
      background: #2e2a38;
      color: white;
    }
    textarea {
      resize: vertical;
      height: 150px;
    }
    button {
      margin-top: 1.5rem;
      background: var(--accent);
      color: #000;
      font-weight: bold;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #a675f8;
    }
    footer {
      background: #1a1a1a;
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: var(--muted);
    }
    footer strong {
      color: var(--accent);
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
  </header>
  <nav>
    <a href="index.html">Home</a>
    <a href="courses.html">Courses</a>
    <a href="dashboard.html">Dashboard</a>
    <a href="about.html">About</a>
  </nav>
  <main>
    <h2>We're here to help</h2>
    <form action="#" method="POST">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Your full name" required /><label for="email">Email</label>
  <input type="email" id="email" name="email" placeholder="you@example.com" required />

  <label for="message">Message</label>
  <textarea id="message" name="message" placeholder="How can we help you?" required></textarea>

  <button type="submit">Send Message</button>
</form>

  </main>
  <footer>
    <p>Â© 2025 Whiterock. All rights reserved.<br /><strong>Founder & CEO: Nikhil Boddeti</strong></p>
  </footer>
</body>
</html>
