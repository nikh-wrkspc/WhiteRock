<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Not Found | Whiterock</title>
  <style>
    :root {
      --dark-bg: #0d0b14;
      --primary: #6a0dad;
      --accent: #bb86fc;
      --text: #ffffff;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      background-color: var(--dark-bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 2rem;
    }
    .container {
      max-width: 500px;
    }
    h1 {
      font-size: 6rem;
      color: var(--accent);
      margin-bottom: 1rem;
    }
    h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    p {
      color: #ccc;
      margin-bottom: 2rem;
    }
    a {
      text-decoration: none;
      background: var(--accent);
      color: #000;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-weight: bold;
    }
    a:hover {
      background: #a675f8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <h2>Page Not Found</h2>
    <p>Oops! The page you're looking for doesnâ€™t exist or has been moved.</p>
    <a href="index.html">Go Back Home</a>
  </div>
</body>
</html>
